<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratpera Arcade Â· 2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="game-shell">
    <header class="game-header">
      <h1>2048</h1>
      <div class="scoreboard">
        <div class="score-box">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="score-box">
          <span class="label">Best</span>
          <span id="best" class="value">0</span>
        </div>
      </div>
    </header>
    <p class="tagline">Join the tiles and reach 2048!</p>
    <div class="board" id="board" role="grid" aria-label="2048 board"></div>
    <div id="message" class="message" aria-live="polite"></div>
    <button id="restart" type="button" class="restart-btn">Start a new game</button>
    <p class="hint">Use your arrow keys or swipe to move the tiles.</p>
  </main>
  <script src="game.js"></script>
</body>
</html>
